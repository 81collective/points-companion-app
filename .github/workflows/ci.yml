name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    # Dummy values keep CI deterministic; override via repository secrets if needed.
    env:
      GOOGLE_MAPS_API_KEY: dummy-google-maps-key
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: dummy-google-maps-key
      OPENAI_API_KEY: dummy-openai-key
      NEXTAUTH_SECRET: dummy-nextauth-secret
      NEXTAUTH_URL: http://localhost:3000
      NEXT_TELEMETRY_DISABLED: '1'
      NODE_OPTIONS: "--max_old_space_size=4096"
      CI: true
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint
      - name: Run type checking
        run: npx tsc --noEmit
      - name: Run unit tests
        run: npm run test:ci
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  e2e:
    runs-on: ubuntu-latest
    needs: test
    env:
      GOOGLE_MAPS_API_KEY: dummy-google-maps-key
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: dummy-google-maps-key
      OPENAI_API_KEY: dummy-openai-key
      NEXTAUTH_SECRET: dummy-nextauth-secret
      NEXTAUTH_URL: http://localhost:3000
      NEXT_TELEMETRY_DISABLED: '1'
      NODE_OPTIONS: "--max_old_space_size=4096"
      CI: true
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Build application
        run: npm run build
      - name: Start server and wait
        run: |
          nohup npm run start -- -p 3000 >/dev/null 2>&1 &
          npx wait-on http-get://localhost:3000/api/health || npx wait-on http-get://localhost:3000
      - name: Run Playwright tests
        run: npm run test:e2e
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: [test, e2e]
    env:
      GOOGLE_MAPS_API_KEY: dummy-google-maps-key
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: dummy-google-maps-key
      OPENAI_API_KEY: dummy-openai-key
      NEXTAUTH_SECRET: dummy-nextauth-secret
      NEXTAUTH_URL: http://localhost:3000
      NEXT_TELEMETRY_DISABLED: '1'
      NODE_OPTIONS: "--max_old_space_size=4096"
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Bundle analysis
        if: ${{ github.event_name == 'pull_request' }}
        run: npm run bundle:analyze
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/
          retention-days: 7

  performance:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'pull_request' }}
    env:
      GOOGLE_MAPS_API_KEY: dummy-google-maps-key
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: dummy-google-maps-key
      OPENAI_API_KEY: dummy-openai-key
      NEXTAUTH_SECRET: dummy-nextauth-secret
      NEXTAUTH_URL: http://localhost:3000
      NEXT_TELEMETRY_DISABLED: '1'
      NODE_OPTIONS: "--max_old_space_size=4096"
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: .next/
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x
      - name: Run Lighthouse CI
        run: |
          nohup npm run start -- -p 3000 >/dev/null 2>&1 &
          npx wait-on http-get://localhost:3000
          npx lhci autorun --upload.target=temporary-public-storage || echo "Lighthouse CI failed, continuing..."
